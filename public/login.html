<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div style="width: 45%;margin: 0 auto;margin-top: 250px;">
        <div class="input-group">
            <input type="password" class="form-control" placeholder="请输入密码" id="password"
                aria-describedby="basic-addon1">
        </div>
        <div style="margin-top: 20px;">
            <button class="btn btn-primary" style="width: 100%;" type="button" id="login">登录</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('#login').click(function () {
            var password = $('#password').val();
            $.ajax({
                url: '/l?password=' + password,
                method: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data != '1') {
                        alert("密码不正确,无法进入本站!!");
                    }else{
                        window.location.href = window.location.origin;
                    }
                },
            });
        })
    </script>

</body>

</html>
